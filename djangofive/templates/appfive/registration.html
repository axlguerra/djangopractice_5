{% extends 'appfive/base.html' %}

{% load static %}

{% block content %}

<div class="jumbotron">

    {% if registered %}

        <h1>Thank you for registering</h1>


    {% else %}
        <h1>register here!</h1>
        <h3> fill out the form </h3>


        <form action=""   enctype="multipart/form-data" method="POST">

            {% csrf_token %}

            {{user_form.as_p}}

            {{profile_form.as_p}}

            <input type="submit" value="Register">

        </form>

    {% endif %}

</div>

{% endblock %}
